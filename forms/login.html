  <title>Login Form</title>

<body id="loginBody">

	<form id="loginForm" action="controller.php" method="post">
  		<h2>SIGN IN</h2>
		<p>
			<label for="usernameLogin" class="floatLabel">Username</label>
			<input type="text" id="usernameLogin" name="usernameLogin" maxlength="20" autocomplete="off">
		</p>
		<p>
			<label for="passwordLogin" class="floatLabel">Password</label>
			<input type="password" id="passwordLogin" name="passwordLogin">
		</p>
		<p>
			<input type="submit" value="Login" id="submitLogin">
		</p>
	</form>
