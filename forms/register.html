<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  
  
  
      <link rel="stylesheet" href="css/form.css">

  
</head>

<body id="registrationBody">
  	

<form id="registrationForm" action="controller.php" method="post">
  <h2>SIGN UP</h2>
		<p>
			<label for="usernameReg" class="floatLabel">Username</label>
			<input type="text" id="usernameReg" name="usernameReg" maxlength="20" autocomplete="off" required>
			<span>Username must be at least 4 characters, letters and numbers</span>
		</p>
		<p>
			<label for="passwordReg" class="floatLabel">Password</label>
			<input type="password" id="passwordReg" name="passwordReg" required>
			<span>Password must be at least 6 characters</span>
		</p>
		<p>
			<label for="confirm_passwordReg" class="floatLabel">Confirm Password</label>
			<input type="password" id="confirm_passwordReg" name="confirm_passwordReg" required>
			<span>Your passwords do not match</span>
		</p>
		<br>
		<p>
			<label for="firstname" class="floatLabel">First Name</label>
			<input type="text" id="firstname" name="firstname" maxlength="30" autocomplete="off" required>
			<span>First name must be at least 1 characters</span>
		</p>
		<p>
			<label for="lastname" class="floatLabel">Last Name</label>
			<input type="text" id="lastname" name="lastname" maxlength="30" autocomplete="off" required>
			<span>Last name must be at least 1 characters</span>
		</p>
		<p>
			<input type="submit" value="Register Account" id="submitReg">
		</p>
	</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="javascript/index.js"></script>

</body>
</html>
